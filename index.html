<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#1e3c72,#2a5298);
    color: white;
    text-align: center;
}

.container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
}

.profile-section {
    margin-bottom: 20px;
}

.profile-section img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid white;
}

input, button {
    padding: 10px;
    margin: 8px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

input[type="text"] {
    width: 80%;
}

button {
    cursor: pointer;
    background: #ff9800;
    color: white;
    font-weight: bold;
}

button:hover {
    background: #e68900;
}

.qr-preview img {
    margin-top: 15px;
    width: 200px;
}

.history {
    margin-top: 20px;
    background: rgba(255,255,255,0.1);
    padding: 10px;
    border-radius: 10px;
}

.history-item {
    margin: 5px 0;
    cursor: pointer;
    text-decoration: underline;
}
</style>
</head>
<body>

<div class="container">

<div class="profile-section">
    <input type="file" id="profilePicInput" accept="image/*"><br>
    <img id="profilePic" src="" alt="Profile Picture"><br>
    <input type="text" id="username" placeholder="Enter Your Name">
</div>

<h2>QR Code Generator</h2>

<input type="text" id="qrText" placeholder="Enter text or URL">
<br>
<button onclick="generateQR()">Generate QR</button>
<button onclick="downloadQR()">Download</button>

<div class="qr-preview">
    <img id="qrImage" src="">
</div>

<div class="history">
    <h3>History</h3>
    <div id="historyList"></div>
</div>

</div>

<script>
let currentQR = "";

function generateQR() {
    const text = document.getElementById("qrText").value;
    if(!text) return alert("Please enter text");

    const qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(text)}`;
    document.getElementById("qrImage").src = qrURL;
    currentQR = qrURL;

    saveToHistory(text);
}

function downloadQR() {
    if(!currentQR) return alert("Generate QR first");
    const link = document.createElement("a");
    link.href = currentQR;
    link.download = "qr-code.png";
    link.click();
}

function saveToHistory(text) {
    let history = JSON.parse(localStorage.getItem("qrHistory")) || [];
    history.unshift(text);
    localStorage.setItem("qrHistory", JSON.stringify(history));
    loadHistory();
}

function loadHistory() {
    let history = JSON.parse(localStorage.getItem("qrHistory")) || [];
    const historyList = document.getElementById("historyList");
    historyList.innerHTML = "";
    history.slice(0,10).forEach(item => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerText = item;
        div.onclick = () => {
            document.getElementById("qrText").value = item;
            generateQR();
        };
        historyList.appendChild(div);
    });
}

document.getElementById("profilePicInput").addEventListener("change", function(e){
    const reader = new FileReader();
    reader.onload = function(){
        document.getElementById("profilePic").src = reader.result;
        localStorage.setItem("profilePic", reader.result);
    }
    reader.readAsDataURL(e.target.files[0]);
});

window.onload = function() {
    loadHistory();
    const savedPic = localStorage.getItem("profilePic");
    if(savedPic) document.getElementById("profilePic").src = savedPic;

    const savedName = localStorage.getItem("username");
    if(savedName) document.getElementById("username").value = savedName;
}

document.getElementById("username").addEventListener("input", function(){
    localStorage.setItem("username", this.value);
});
</script>

</body>
</html>
